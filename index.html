<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Bridge Task</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main>
        <section class="forms">
            <div class="form">
                <input type="text" name="name" placeholder="Name" required id="name">
                <select name="tiers" id="tiers">
                    <option value="10000">Tier 1 - N10,000 @ 7%</option>
                    <option value="20000">Tier 2 - N20,000 @ 12%</option>
                    <option value="30000">Tier 2 - N30,000 @ 25%</option>
                </select>
                <input type="button" value="Register" onclick="validateFormValue();"></button>
            </div>
        </section>
        <section class="funds">
            <table>
                <tr>
                  <th>Money Invested</th>
                  <th>Interest</th>
                  <th>Weekly Total</th>
                </tr>
                <tr>
                  <td>10,000</td>
                  <td>700</td>
                  <td>10700</td>
                </tr>
                <tr>
                    <td>20,000</td>
                    <td>2400</td>
                    <td>22,400</td>
                </tr>
                <tr>
                    <td>30,000</td>
                    <td>7500</td>
                    <td>37,500</td>
                </tr>
            </table>
        </section>

        <section class="total">

        </section>

        <script>
            function validateFormValue() {
                let inputName = document.querySelector('input[type=text]').value;
                let option = document.querySelector('select#tiers').value;
                let user = [];
                let userDetails = {name:inputName, option};
                user.push(userDetails);
                localStorage.setItem(inputName,JSON.stringify(user));
            }

            
        </script>
    </main>
</body>

</html>
